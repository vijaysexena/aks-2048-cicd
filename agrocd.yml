apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: web2048-autoscaler
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/YOUR_USERNAME/YOUR_REPO_NAME'
    targetRevision: HEAD
    path: k8s
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kubernetes
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
